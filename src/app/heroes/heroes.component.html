<h2>HEROES</h2>

<ul class="heroes">
    @for (hero of heroes; track hero.id) {
    <li>
        <a routerLink="/hero/{{hero.id}}">
            <span class="badge">{{hero.id}}</span> {{hero.name}}
        </a>
    </li>
    }
</ul>
