<section class="flex flex-col gap-4">
    <app-hero-search></app-hero-search>

    <h2 class="w-max self-center px-10 py-1 text-center text-white text-lg font-extrabold lg:w-max border-t-2 border-b-2 border-rose-600 [text-shadow:_-1px_-1px_0_#000,_1px_-1px_0_#000,_-1px_1px_0_#000,_1px_1px_0_#000]">
        TOP H&Eacute;ROES
    </h2>

    <div class="w-full px-4 py-2 flex-grow overflow-auto">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 auto-cols-fr gap-2">
            @if (heroes && heroes.length > 0) {
                @for (hero of heroes; track hero.id) {
                    <a routerLink="/hero/{{hero.id}}" class="flex box-border relative appearance-none justify-center bg-neutral-800">
                        <span class="absolute text-sm bottom-6 left-6 px-4 py-2 border-t-2 border-b-2 border-white bg-neutral-600 bg-opacity-60 xl:text-xl text-white z-10 [text-shadow:_-1px_-1px_0_#000,_1px_-1px_0_#000,_-1px_1px_0_#000,_1px_1px_0_#000]">
                            {{hero.name}}
                        </span>
                        
                        <img [src]="hero.thumbnail.path + '.' + hero.thumbnail.extension" alt={{hero.name}} 
                        class="w-full h-auto object-cover opacity-40 hover:opacity-90 transition-all duration-300 ease-in-out aspect-square">
                    </a>
                }
            } @else {
                <p class="text-center">Cargando h&eacute;roes...</p>
            }
        </div>
    </div>
</section>
